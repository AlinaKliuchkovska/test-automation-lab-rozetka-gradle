plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

test {
    useTestNG()
}

dependencies {
    implementation 'io.cucumber:cucumber-java:6.11.0'
    implementation 'io.cucumber:cucumber-junit:6.11.0'
    implementation 'org.apache.maven.plugins:maven-surefire-plugin:3.0.0-M5'
    implementation 'org.apache.maven.plugins:maven-compiler-plugin:3.8.1'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'org.glassfish.jaxb:jaxb-runtime:3.0.2-b01'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-rc-1'
    implementation 'org.testng:testng:7.4.0'
    implementation 'io.github.bonigarcia:webdrivermanager:4.3.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.0-b170201.1204'
}